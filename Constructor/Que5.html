<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var size = prompt('enter size')
        var ar = new Array(size)
        for (let i = 0; i < size; i++) {
            ar[i] = prompt('Enter data')
        }
        console.log(ar);

        var f = confirm('you want prime no press ok if non prime then cancle')
        if (f==true)
         {
            for (let i = 0; i < size; i++)
             {
                var count = 0
                for (let k = 1; k <=ar[i]; k++) 
                {
                   
                    if (ar[i] % k == 0)
                    {
                        count++
                    }

                }
                if (count == 2) 
                {
                    console.log(ar[i]);

                }
            }
        }
        else 
        {
            for (let i = 0; i < size; i++)
             {var count = 0
                for (let j = 0; j <=ar[i]; j++) 
                {
                    
                    if (ar[i] % j == 0) 
                    {
                        count++
                    }

                }
                if (count > 2)
                 {
                    console.log(ar[i]);

                }
            }

        }


    </script>
</head>
