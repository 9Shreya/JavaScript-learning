<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var s=confirm("do u want to perform addition if yes press ok if no multiplication will be performed")
    if (s===true){
        addition()
    }
    else{
        mul()
    }
    function addition(){
var a=parseInt(prompt('enter value for a'))
var b=parseInt(prompt('enter value for b'))
var c=parseInt(prompt('enter value for c'))
return alert('sum is '+ (a+b+c))
    } 
    function mul(){
        var a=prompt('enter value for a')
var b=prompt('enter value for b')
var c=prompt('enter value for c')
return alert('multiplication is '+a*b*c)
    }
    
    </script>
</head>

</html>
